<!DOCTYPE html>
<html>
    <head>
        <script src="/js/main.js" type="module"></script>
        <title>Projects</title>
        <!-- meta -->
            <!-- required -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
            <!-- Primary Meta Tags -->
            <title></title>
            <meta name="title" content="Joshua Nicholson">
            <meta name="description" content="Personal portfolio and website">
            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website">
            <meta property="og:url" content="https://jsnicholson.github.io/">
            <meta property="og:title" content="Joshua Nicholson">
            <meta property="og:description" content="Personal portfolio and website">
            <meta property="og:image" content="/assets/thumb.png">
            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image">
            <meta property="twitter:url" content="https://jsnicholson.github.io/">
            <meta property="twitter:title" content="Joshua Nicholson">
            <meta property="twitter:description" content="Personal portfolio and website">
            <meta property="twitter:image" content="/assets/thumb.png">

        <!-- icon -->
        <link rel="icon" type="image/ico" href="/assets/icon/favicon/favicon.ico">
        
        <!-- stylesheets -->
            <!-- vendor-->
            <link href="/vendor/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="/vendor/aos/css/aos.css" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
            <!-- custom -->
            <link href="/css/main.css" rel="stylesheet"/>
            <link href="/css/theme.earth.css" rel="stylesheet"/>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <!-- scripts -->
            <!-- vendor -->
            <script src="/vendor/jquery-3.6.0/jquery-3.6.0.slim.min.js"></script>
            <script src="/vendor/bootstrap-5.1.3/js/bootstrap.min.js"></script>
            <script src="/vendor/jquery-3.6.0/jquery-3.6.0.slim.min.js"></script>
            <script src="/vendor/aos/js/aos.js"></script>
            <!-- custom -->
            
    </head>
    <body>
        <nav></nav>
        <aside class="loader align-items-center justify-content-center">
            <div class="center">
                <div class="spinner-grow" role="status"></div>
            </div>
        </aside>
        <main>
            <!-- title section -->
            <section class="height-100 align-items-center p-4 px-md-5">
                <div class="container">
                    <div class="row">
                        <h1 data-aos="fade-left">Projects</h1>
                        <h5 class="subheading" data-aos="fade-left" data-aos-delay="50">Industrial, Personal, and more</h5>
                    </div>
                </div>
            </section>
            <!-- education section -->
            <section class="height-80 d-flex justify-content-center p-4 px-md-5">
                <div class="container">
                    <div class="row mt-3 mb-4 justify-content-center" data-aos="fade">
                        <div class="col align-items-end">
                            <div id="filters" class="filters justify-content-center text-center">
                                <a data-filter="a" class="active">All</a>
                                <a data-filter=".highlighted">Highlighted</a>
                                <a data-filter=".industry">Industry</a>
                                <a data-filter=".code">Code</a>
                                <a data-filter=".art">Art</a>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-8" id="project-list">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
        <script>
            window.addEventListener("load", () => window.SetupProjectPage());
        </script>
    </body>
</html>
